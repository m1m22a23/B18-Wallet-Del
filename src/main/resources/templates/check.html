<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>B18-Wallet-check</title>
</head>

<body>
  <p>check</p>
  <div>Income</div>
  <table th:if="${incomes}" border="1">
    <thead>
      <th>ID</th>
      <th>UserID</th>
      <th>年月日</th>
      <th>収入</th>
      <th></th>
      <th></th>
    </thead>

    <tr th:each="income:${incomes}">
      <td>[[${income.id}]]</td>
      <td>[[${income.user_id}]]</td>
      <td>[[${income.date}]]</td>
      <td>[[${income.money}]]</td>
      <td><input type="button" value="編集"></td>
      <td><input type="button" value="削除"></td>
    </tr>
  </table>
  <div>Spend</div>
  <table th:if="${spends}" border="1">
    <thead>
      <th>ID</th>
      <th>UserID</th>
      <th>年月日</th>
      <th>支出</th>
      <th></th>
      <th></th>
    </thead>

    <tr th:each="spend:${spends}">
      <td>[[${spend.id}]]</td>
      <td>[[${spend.user_id}]]</td>
      <td>[[${spend.date}]]</td>
      <td>[[${spend.money}]]</td>
      <td><input type="button" value="編集"></td>
      <td><input type="button" value="削除"></td>
    </tr>
  </table>
  <input type="button" value="もどる" onclick="location.href='/home/step1'">
</body>

</html>
